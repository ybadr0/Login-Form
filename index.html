<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #232325; height: 100%;display: flex; overflow: hidden;align-items: center;">
    
    <div style="background-color: rgb(23, 22, 22);height: 70%;
    margin: auto;
     width: 35%; padding: 20px; border-radius: 15px;">

        <h1 style="color: rgb(212, 219, 224);text-align: center;font-size: 36px;">
            Login
        </h1>
        <form>
            <div style="height: 50px; margin: 30px 0;">
                <input type="text" placeholder="Username" required ="name" style="display: block; margin: auto; width: 80%;border-radius: 20px;height: 100%; text-align: center;font-size: 20px;border: none;outline: none;">
            </div>
            <div style="height: 50px; margin: 30px 0;">
                <input type="password" placeholder="password" required name="password" style="display: block;margin: auto; width: 80%;border-radius: 20px;height: 100%;text-align: center;font-size: 20px;border: none;outline: none;">
            </div>
            <div style="width: 80%;margin: 15px auto;display: flex; justify-content: space-around;">
                <label style="color: rgb(212, 219, 224)"><input type="checkbox" style="font-size: 15px;">Remember me</label>
                <a href="#" style="text-decoration: none;color: rgb(212, 219, 224);font-weight: 600;">Forget password?</a>
            </div>
            <div style="width: 80%;margin: auto;height: 40px;">
            <button type="submit" style="height: 100%;width: 100%;border: none;outline: none;border-radius: 40px;font-size: 16px;font-weight: 600;cursor: pointer;">Login</button>
            </div>
            <div style="width: 50%;margin: 20px auto; font-size: 15px; display: flex;justify-content: space-around;">
                <p style="color: rgb(212, 219, 224)">Don`t have an account? <a href="#" style="text-decoration: none;color: rgb(212, 219, 224);font-weight: 600;">Register</a></p>
            </div>
        </form>
        

        


   </div>
</body>
</html>
